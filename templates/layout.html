<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet">

    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Custom CSS -->
    <link href="/static/styles.css" rel="stylesheet">

    <title>{% block title %}Avery's Final Project{% endblock %}</title>

</head>

<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <!-- Website Title -->
            <a class="navbar-brand" href="/">Avery's Housing Access Project</a>
            
            <!-- Mobile Toggle Button -->
            <button 
                aria-controls="navbar" 
                aria-expanded="false" 
                aria-label="Toggle navigation" 
                class="navbar-toggler" 
                data-bs-target="#navbar" 
                data-bs-toggle="collapse" 
                type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/search">Neighborhood Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/info">Info</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}

    <main class="container py-5">
        {% block main %}{% endblock %}
    </main>

    <footer class="mt-5">
        <div class="text-center">
            <small>&copy; 2024 Avery Kim. All rights reserved.</small>
        </div>
    </footer>
</body>

</html>
